<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Ratio Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Stock Ratio Tracker</h1>
  </header>
  <main>
    <!-- Main search form for stock symbols -->
    <form id="search-form">
      <input type="text" id="stock-input" placeholder="Enter stock symbols (e.g., TQQQ,AAPL,BTC)" required />
      <button type="submit">Search Stocks</button>
    </form>

    <!-- Form to add a custom filter -->
    <section id="filter-section">
      <h2>Add Custom Filter</h2>
      <form id="filter-form">
        <label for="filter-symbol">Symbol:</label>
        <input type="text" id="filter-symbol" placeholder="e.g., TQQQ or BTC" required />

        <label for="filter-attribute">Attribute:</label>
        <select id="filter-attribute">
          <option value="regularMarketPrice">Price</option>
          <option value="trailingPE">P/E Ratio</option>
          <!-- Add more attributes as needed -->
        </select>

        <label for="filter-operator">Operator:</label>
        <select id="filter-operator">
          <option value="<">Less Than</option>
          <option value=">">Greater Than</option>
        </select>

        <label for="filter-threshold">Threshold:</label>
        <input type="number" id="filter-threshold" placeholder="Threshold value" required />

        <button type="button" id="add-filter-btn">Add Filter</button>
      </form>
      <div id="active-filters">
        <!-- Active filters will be listed here -->
      </div>
    </section>

    <!-- Results section -->
    <section id="results"></section>
  </main>
  <!-- Scripts: load utilities first, then API functions, then main app logic -->
  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
